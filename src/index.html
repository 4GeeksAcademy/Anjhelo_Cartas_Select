<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label text-black fw-bold"
          >Original:
        </label>
      </div>
      <div class="col-auto">
        <input
          type="number"
          class="form-control"
          id="inputNumber"
          placeholder="Ingrese la cantidad"
        />
      </div>
      <div class="col-auto ms-0">
        <button
          type="submit"
          class="btn btn-light btn-outline-dark"
          id="drawButton"
        >
          Draw
        </button>
      </div>
      <div class="col-auto ms-0">
        <button
          type="submit"
          class="btn btn-light btn-outline-dark"
          id="sortButton"
        >
          Sort
        </button>
      </div>
    </div>
    <div class="d-flex" id="cardsContainer"></div>
    <!-- Generacion de cartas -->
    <div><h4>Bubble Log:</h4></div>
    <div id="divCartasOrdenadas" class=""></div>
    <!-- Ordenamiento de cartas -->
  </body>
</html>
